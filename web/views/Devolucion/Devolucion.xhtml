<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/HomeTemplate.xhtml">

            <ui:define name="content">
                <h1></h1>
                <h3>DEVOLUCIONES</h3>
                <h3></h3>
                <h:form>
                    <h:panelGrid width="1010px" style="margin: 0 auto;">
                        <p:commandButton value="Nueva Devolución" style="font-family: sans-serif; font-size: 22px; width: 262px; height: 55px; color: coral" actionListener="#{devolucionBean.numeracionDevolucion()}" update=":formFacturaDevolucion" action="#{devolucionBean.enableBoton()}"/>
                    </h:panelGrid>
                </h:form>
                <h3></h3>
                <h:form id="formFacturaDevolucion">
                    <p:growl id="mensajesDevolucion" autoUpdate="true" showDetail="true" life="1500"/>
                    <p:panel style="width: 1111px; margin: 0 auto; text-align: center">
                        <p:layout id="layoutFacturaDevolucion" style="width: 100%; height: 85px">
                            <p:layoutUnit id="layoutDevolucion" position="center" style="padding: 5px; text-align: justify; font-size: 15px; size: 300px">
                                <h:panelGrid id="gridBuscarEmpPro" columns="8">
                                    <p:outputLabel value="Cliente: " style="font-size: 16px; font-weight: bold"/>
                                    <p:inputText id="inpTexAcreedor" value="#{devolucionBean.identificacionPersona}" size="23" placeholder="Ingrese C.C o Nit"  converter="#{Integer}" converterMessage="Valor Erroneo" disabled="#{!devolucionBean.enabled}" style="text-align: center">
                                        <p:ajax event="keyup" delay="500" listener="#{devolucionBean.agregarDatosPersonaPorIdentificacion()}" update=":formFacturaDevolucion:gridDatosAcreedor :formFacturaDevolucion:inpTexAcreedor"/>
                                    </p:inputText> 
                                    <p:commandButton value="+" oncomplete="PF('dialogDatosAcreedores').show();" update=":formFacturaDevolucion:dialogAcreedores" disabled="#{!devolucionBean.enabled}"/>
                                    <p:outputLabel value="Pago: " style="font-size: 16px; font-weight: bold"/>
                                    <p:inputText id="inpTexFormaPago" size="20" placeholder="Credito/Contado"  converter="#{Integer}" converterMessage="Valor Erroneo" disabled="#{!devolucionBean.enabled}" style="text-align: center">
                                        <p:ajax event="keyup" delay="500" update=":formFacturaDevolucion:gridDatosAcreedor :formFacturaDevolucion:inpTexFormaPago"/>
                                    </p:inputText> 
                                    <p:commandButton value="+" oncomplete="PF('dialogDatosAcreedores').show();" update=":formFacturaDevolucion:dialogAcreedores" disabled="#{!devolucionBean.enabled}"/>
                                    <p:outputLabel value="Fecha: " style="font-size: 16px; font-weight: bold"/>
                                    <p:outputLabel value="#{devolucionBean.fechaSistema}"/>        
                                </h:panelGrid>
                                <h:panelGrid id="gridDatosAcreedor" columns="10">
                                    <p:outputLabel value="Nombres: " style="font-size: 16px; font-weight: bold"/>
                                    <p:outputLabel id="nombresAcreedor" value="#{devolucionBean.persona.nombresPersona}"/>
                                    <p:outputLabel value="Apellidos: " style="font-size: 16px; font-weight: bold"/>
                                    <p:outputLabel id="apellidosAcreedor" value="#{devolucionBean.persona.apellidosPersona}"/>
                                    <p:outputLabel value="Dirección: " style="font-size: 16px; font-weight: bold"/>
                                    <p:outputLabel id="direccionAcreedor" value="#{devolucionBean.persona.direccionPersona}"/>
                                    <p:outputLabel value="Teléfono: " style="font-size: 16px; font-weight: bold"/>
                                    <p:outputLabel id="telefonoAcreedor" value="#{devolucionBean.persona.telefonoPersona}"/>
                                </h:panelGrid>
                            </p:layoutUnit>
                            <p:layoutUnit id="layoutNumeroFactura" position="east" style=" padding: 15px; text-align: center; font-size: 33px" size="150">
                                <h:panelGrid columns="1" style="font-size: 30px; font-weight: normal; margin-top: 30px; margin: 0 auto">
                                    <h6>Green Apps</h6>
                                </h:panelGrid>
                            </p:layoutUnit>
                        </p:layout>
                        <h:panelGrid id="gridBuscarProducto" columns="3">
                            <p:outputLabel value="Código de Producto: " style="font-size: 16px; font-weight: bold"/>
                            <p:inputText id="inpTexProducto" value="#{devolucionBean.codigoProducto}" size="27" placeholder="Digite Código Producto" disabled="#{!devolucionBean.enabled}" style="text-align: center; text-transform: uppercase">
                                <p:ajax event="keyup" delay="500" listener="#{devolucionBean.mostrarDatosCantidadProductoPorCodigo()}" update=":formFacturaDevolucion:gridBuscarProducto"/>
                            </p:inputText>
                            <p:commandButton value="+" oncomplete="PF('dialogDatosProductos').show();" update=":formFacturaDevolucion:dialogProductos" disabled="#{!devolucionBean.enabled}"/>
                        </h:panelGrid>
                        <p:dataTable id="tableProductoFactura" editable="true" value="#{devolucionBean.listaDetalleDevolucion}" var="pro" rowIndexVar="rowIndex">
                            <p:ajax event="rowEdit" listener="#{devolucionBean.onRowEdit}" update=":formFacturaDevolucion:tableProductoFactura :formFacturaDevolucion:gridTotalFactura"/>
                            <p:ajax event="rowEditCancel" listener="#{devolucionBean.onRowCancel}" update=":formFacturaDevolucion:tableProductoFactura :formFacturaDevolucion:gridTotalFactura"/>
                            <p:column headerText="Código">
                                <h:outputText value="#{pro.codigoProducto}"/>
                            </p:column>
                            <p:column headerText="Producto">
                                <h:outputText value="#{pro.nombreProducto}"/>
                            </p:column>
                            <p:column headerText="Valor Venta">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="$ #{pro.valorVentaProducto}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:inputText value="#{pro.valorVentaProducto}" required="true" requiredMessage="Digite un Valor Numérico" converter="#{Integer}" converterMessage="Valor Erroneo" validatorMessage="Valor Erroneo">
                                            <f:validateLongRange minimum="1"/>
                                        </h:inputText>
                                    </f:facet>    
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Unidades Devueltas">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{pro.unidadesDevueltas}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <h:inputText value="#{pro.unidadesDevueltas}" required="true" requiredMessage="Digite un Valor Numérico" converter="#{Integer}" converterMessage="Valor Erroneo" validatorMessage="Valor Erroneo">
                                            <f:validateLongRange minimum="1"/>
                                        </h:inputText>
                                    </f:facet>    
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Total">
                                <p:outputLabel value="#{pro.totalDetalleDevolucion}">
                                    <f:convertNumber type="currency" currencySymbol="$ " minFractionDigits="0"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="Eliminar" style="width:88px">
                                <p:commandLink value=" X" style="font-size: 22px ; text-decoration: none ; color: red" actionListener="#{devolucionBean.eliminarProducto(pro.codigoProducto, rowIndex)}" update=":formFacturaDevolucion:tableProductoFactura :formFacturaDevolucion:gridTotalFactura"/>
                                <p:rowEditor/>
                            </p:column>
                        </p:dataTable>
                        <h:panelGrid id="gridTotalFactura" columns="2" style="font-size: 15px; margin: 0 auto">
                            <h3>Total Devolucion</h3> 
                            <p:outputLabel value="#{devolucionBean.totalDevolucionFacturaDevolucion}" style="font-size: 27px; margin: 0 auto">
                                <f:convertNumber type="currency" currencySymbol="$ " minFractionDigits="0"/>
                            </p:outputLabel>
                        </h:panelGrid>
                        <h6></h6>
                        <p:commandButton value="Aceptar" style="width: 100px; height: 38px" actionListener="#{devolucionBean.ingresarDevolucionFULL()}" update=":formFacturaDevolucion" disabled="#{!devolucionBean.enabled}" action="#{devolucionBean.disableBoton()}"/>
                        <p:commandButton value="Cancelar" style="width: 100px; height: 38px" action="#{devolucionBean.limpiarFacturaDevolucion()}" update=":formFacturaDevolucion" disabled="#{!devolucionBean.enabled}"/>
                    </p:panel>
                    <p:dialog id="dialogAcreedores" widgetVar="dialogDatosAcreedores" modal="true" resizable="true" showEffect="explode" hideEffect="explode" style="text-align:center">
                        <p:dataTable id="tablePersonas" value="#{personaBean.listaPersonas}" var="per" emptyMessage="Sin Registros Guardados" style="align-content:center; margin-left:auto; margin-right:auto; font-style:initial; font-family:sans-serif; font-size:15px" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Documento" style="text-align:center">
                                <h:outputText value="#{personaBean.getmostrarTipoDocumento(per.idTipoDocumento)}"/>
                            </p:column>
                            <p:column headerText="Identificación" filterBy= "#{per.identificacionPersona}" filterStyle="width:150px; text-align:center" filterMatchMode="contains" style="text-align:center; width: 180px">
                                <h:outputText value="#{per.identificacionPersona}"/>
                            </p:column>
                            <p:column headerText="Nombres" style="text-align:center">
                                <h:outputText value="#{per.nombresPersona}"/>
                            </p:column>
                            <p:column headerText="Apellidos" style="text-align:center">
                                <h:outputText value="#{per.apellidosPersona}"/>
                            </p:column>
                            <p:column headerText="Departamento" style="text-align:center">
                                <h:outputText value="#{personaBean.getmostrarDepartamento(per.idDepartamento)}"/>
                            </p:column>
                            <p:column headerText="Ciudad" style="text-align:center">
                                <h:outputText value="#{personaBean.getmostrarCiudad(per.idCiudad)}"/>
                            </p:column>
                            <p:column headerText="Dirección" style="text-align:center">
                                <h:outputText value="#{per.direccionPersona}"/>
                            </p:column>
                            <p:column headerText="Teléfono" style="text-align:center">
                                <h:outputText value="#{per.telefonoPersona}"/>
                            </p:column>
                            <p:column headerText="Email" style="text-align:center">
                                <h:outputText value="#{per.correoPersona}"/>
                            </p:column>
                            <p:column headerText="Seleccione" style="text-align:center; font-size:13px">
                                <p:commandButton value="Seleccionar" actionListener="#{devolucionBean.agregarDatosPersona(per.idPersona)}" oncomplete="PF('dialogDatosAcreedores').hide();" update=":formFacturaDevolucion:gridDatosAcreedor"/>
                            </p:column>
                        </p:dataTable>
                        <h6></h6><p:commandButton value="Cancelar" oncomplete="PF('dialogDatosAcreedores').hide();"/>
                    </p:dialog>
                    <p:dialog id="dialogProductos" widgetVar="dialogDatosProductos" modal="true" resizable="true" showEffect="explode" hideEffect="explode" style="text-align:center">
                        <p:dataTable id="tableProductos" value="#{productoBean.listaProductos}" var="pro" emptyMessage="Sin Registros Guardados" style="align-content:center; margin-left:auto; margin-right:auto; font-style:initial; font-family:sans-serif; font-size:15px" rows="5" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" rowStyleClass="${pro.stockProducto lt pro.stockMinimo ? 'red-row' : (pro.stockProducto == pro.stockMinimo ? 'orange-row' : '')}">
                            <p:column headerText="Código" filterBy= "#{pro.codigoProducto}" filterStyle="width:150px; text-align:center" filterMatchMode="contains" style="text-align:center; width: 180px">
                                <h:outputText value="#{pro.codigoProducto}"/>
                            </p:column>
                            <p:column headerText="Producto" style="text-align:center">
                                <h:outputText value="#{pro.nombreProducto}"/>
                            </p:column>
                            <p:column headerText="Descripción"  filterBy= "#{pro.descripcionProducto}" filterStyle="width:150px; text-align:center" filterMatchMode="contains" style="text-align:center;width: 180px">
                                <h:outputText value="#{pro.descripcionProducto}"/>
                            </p:column>
                            <p:column headerText="Stock" style="text-align:center">
                                <h:outputText value="#{pro.stockProducto}"/>
                            </p:column>
                            <p:column headerText="Valor Venta" style="text-align:center">
                                <p:outputLabel value="#{pro.valorVentaProducto}">
                                    <f:convertNumber type="currency" currencySymbol="$ " minFractionDigits="0"/>
                                </p:outputLabel>
                            </p:column>
                            <p:column headerText="IVA" style="text-align:center">
                                <h:outputText value="#{pro.iva}"/>
                            </p:column>
                            <p:column headerText="Categoría" style="text-align:center">
                                <h:outputText value="#{productoBean.getmostrarCategoria(pro.idCategoria)}"/>
                            </p:column>
                            <p:column headerText="Presentación" style="text-align:center">
                                <h:outputText value="#{productoBean.getmostrarPresentacionProducto(pro.idPresentacionProducto)}"/>
                            </p:column>
                            <p:column headerText="Ubicación" style="text-align:center">
                                <h:outputText value="#{productoBean.getmostrarUbicacionProducto(pro.idUbicacionProducto)}"/>
                            </p:column>        
                            <p:column headerText="Seleccione" style="text-align:center; font-size:11px">
                                <p:commandButton value="Seleccionar" actionListener="#{devolucionBean.solicitarCantidadProducto(pro.codigoProducto)}" oncomplete="PF('dialogDatosCantidadProducto').show();" update=":formFacturaDevolucion:dialogCantidadProducto"/>
                            </p:column>
                        </p:dataTable>
                        <h6></h6><p:commandButton value="Cancelar" oncomplete="PF('dialogDatosProductos').hide();"/>
                    </p:dialog>
                    <p:dialog id="dialogCantidadProducto" widgetVar="dialogDatosCantidadProducto" header="Cantidad" modal="true" resizable="true" showEffect="explode" hideEffect="explode" style="text-align:center">   
                        <p:inputText id="inpTexCantidadProducto" value="#{devolucionBean.unidadesDevueltas}" placeholder="Digite una Cantidad" style="text-align:center"/>
                        <p:commandButton value="Aceptar" actionListener="#{devolucionBean.agregarDatosProductoPorCodigoProducto()}" oncomplete="PF('dialogDatosCantidadProducto').hide(); PF('dialogDatosProductos').hide();" update=":formFacturaDevolucion:tableProductoFactura :formFacturaDevolucion:dialogCantidadProducto :formFacturaDevolucion:gridTotalFactura"/>
                    </p:dialog>
                    <p:dialog id="dialogCantidadProductoPorCodigo" widgetVar="dialogDatosCantidadProductoPorCodigo" header="Cantidad" modal="true" resizable="true" showEffect="explode" hideEffect="explode" style="text-align:center">   
                        <p:inputText id="inpTexCantidadProductoPorCodigo" value="#{devolucionBean.unidadesDevueltasPorCodigo}" placeholder="Digite una Cantidad" style="text-align:center"/>
                        <p:commandButton value="Aceptar" actionListener="#{devolucionBean.agregarDatosProductoPorCodigoProductoRead()}" oncomplete="PF('dialogDatosCantidadProductoPorCodigo').hide();" update=":formFacturaDevolucion:tableProductoFactura :formFacturaDevolucion:dialogCantidadProductoPorCodigo :formFacturaDevolucion:gridTotalFactura"/>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
