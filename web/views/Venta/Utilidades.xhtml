<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/HomeTemplate.xhtml">

            <ui:define name="content">
                <h1></h1>
                <h3>REPORTES</h3>
                <h3></h3>
                <h1></h1>
                <h:form style=" text-align: center">
                    <h:commandLink id="linkImprimirProductos" actionListener="#{productoBean.reporteImpresionProductos()}" target="_blank">
                        <p:graphicImage url="/imgs/imprimirIconoProductos.png"/>
                    </h:commandLink>
                    <h1></h1>
                    <p:commandButton value="Reporte de Utilidades" oncomplete="PF('dialogNuevoReporteUtilidades').show();" update=":formNuevoReporteUtilidades" style="text-align:center; font-size:15px"/>
                </h:form>
                <h:form id="formNuevoReporteUtilidades">
                    <p:dialog id="dlgNuevoReporteUtilidad" header="Reporte de Devoluciones" widgetVar="dialogNuevoReporteUtilidades" resizable="false" showEffect="explode" hideEffect="explode" modal="true">
                        <p:panelGrid columns="1" style="margin: 0 auto;">
                            <p:outputLabel for="idfechaInicialUtilidad" value="Fecha Inicial:"/>
                            <h:inputText id="idfechaInicialUtilidad" value="#{ventaBean.fechaInicialUtilidad}" style="text-align: center"/>
                            <p:outputLabel for="idfechaFinalUtilidad" value="Fecha Final:"/>
                            <h:inputText id="idfechaFinalUtilidad" value="#{ventaBean.fechaFinalUtilidad}" style="text-align: center"/>
                            <h:commandLink id="linkImprimirUtilidad" actionListener="#{ventaBean.reportesUtilidades()}" target="_blank">
                                <p:graphicImage url="/imgs/imprimirIcono.png"/>
                            </h:commandLink>
                            <p:commandButton value="Salir" onclick="PF('dialogNuevoReporteUtilidades').hide();"/>
                        </p:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
